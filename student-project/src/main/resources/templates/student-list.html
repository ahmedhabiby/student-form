<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
        }

        h1 {
            margin-bottom: 20px;
        }

        .add-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .add-button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #1c1c1c;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .btn-update {
            background-color: #17a2b8;
        }

        .btn-update:hover {
            background-color: #138496;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<h1>Student Directory</h1>
<a th:href="@{/add}">
    <button class="add-button">Add Student</button>
</a>

<table>
    <thead>
    <tr>
        <th>RollNumber</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Age</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${students}">
        <td th:text="${emp.rollnumber}"></td>
        <td th:text="${emp.firstname}"></td>
        <td th:text="${emp.lastname}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.phone}"></td>
        <td th:text="${emp.age}"></td>
        <td th:text="${emp.actions}"></td>
        <td>
            <a th:href="@{'/edit/' + ${emp.id}}">
                <button class="btn btn-update">Update</button>
            </a>
            <a th:href="@{'/delete/' + ${emp.id}}">
                <button class="btn btn-delete">Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
